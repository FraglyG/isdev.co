    <div id="top-ribbon">
        <div id="top-ribbon-logo">
            <div id="header_ribbon_effects">
                <!-- <h1 id="header_title">{IsDev}</h1> -->
                <h1 id="header_title">
                    <span id="leftSemicolon" class="dark">{</span>
                    <div id="TITLE_INNER_TEXT_WRAP"><span id="TITLE_INNER_TEXT"><span class="light">IS</span><span

                    <span class="light">}</span>
                </h1>
            </div>
        </div>

        <div id="top-ribbon-container">
            <div id="top-ribbon-newfile">
                <p>New</p>
            </div>

            <div id="top-ribbon-location">
                <button id="file-location-back">â—€</button>
                <p id="file-location-text">files/</p>
            </div>

            <div id="top-ribbon-deleteall">
                <p>Delete All</p>
            </div>
        </div>
    </div>

    <div id="file-explorer-container">
        <div id="left-nav">
            <h2 id="navbar-title">navbar</h2>

            <div id="tree-view">
                <li>Folder</li>
                <ul class="navbar-tree">
                    <li>Subfolder</li>
                    <li>Subfolder</li>
                    <li>Subfolder</li>
                </ul>
                <li>File</li>
            </div>

            <p style="position: absolute; bottom: 0px; margin: auto;">Icons by <a href="https://icons8.com"
                    style="color: rgba(0,0,0,0.5)">Icons8</a></p>
        </div>

        <div id="file-container">
            <div class="file">
                <div class="file-info">
                    <div class="file-icon file-type-folder"></div>
                    <div class="file-name">
                        <p>some_folder</p>
                    </div>
                    <div class="file-metadata">
                        <p>1.2MB</p>
                        <p>12/12/2021</p>
                    </div>
                </div>

                <div class="file-actions">
                    <div class="file-button open-folder"></div>
                    <div class="file-button file-delete"></div>
                </div>

                <div class="file-progress-container">
                    <div class="file-progress">

                    </div>
                </div>
            </div>

            <div class="file">
                <div class="file-info">
                    <div class="file-icon file-type-image"></div>
                    <div class="file-name">
                        <p>some_image.png</p>
                    </div>
                    <div class="file-metadata">
                        <p>1.2MB</p>
                        <p>12/12/2021</p>
                    </div>
                </div>

                <div class="file-actions">
                    <div class="file-button copy-download-link"></div>
                    <div class="file-button file-download"></div>
                    <div class="file-button file-delete"></div>
                </div>
            </div>
