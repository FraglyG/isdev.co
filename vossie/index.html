<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VossieEvo</title>
    <link rel="stylesheet" href="./src/code/index.css">
</head>

<body>
    <div id="head-ribbon">
        <img src="./logo.png" style="margin-left: 15px; height: 100%; width: fit-content;">
        <h1 style="margin-left: 20px; color: white;">VossieEvo</h1>
    </div>

    <div id="front-panel">
        <div id="chat">
            <div id="chat-header">
                <h2>EduChat</h2>
            </div>
            <div id="chat-view">
                <!-- Chat messages will be displayed here dynamically -->
                <div class="chat-message">
                    <div class="chat-message">
                        <img class="chat-pfp" src="https://isdev.co/alfred/logo.png">
                        <div class="chat-content">
                            <div class="chat-data">
                                <p class="chat-user">Hendrik</p>
                                <p class="chat-time">Today at 23:12</p>
                            </div>
                            <p class="chat-text">Hello there!! how ya doing?</p>
                        </div>
                    </div>
                </div>

                <div class="chat-message">
                    <div class="chat-message">
                        <img class="chat-pfp" src="https://isdev.co/alfred/logo.png">
                        <div class="chat-content">
                            <div class="chat-data">
                                <p class="chat-user">Stefan</p>
                                <p class="chat-time">Today at 23:13</p>
                            </div>
                            <p class="chat-text">Doing gooood bruh</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chat-textbox">
                <form id="chat-form">
                    <input type="text" id="chat-input" name="chat-input" placeholder="Type a message...">
                    <button type="submit" id="chat-submit">></button>
                </form>
            </div>
        </div>
        <div id="agenda">
            <div id="welcome">
                <h2>Welcome back, bro</h2>
            </div>
            <div id="today-schedule">
                <div id="today-schedule-content">
                    <h3>Today's Schedule</h3>
                    <!-- Today's schedule will be displayed here dynamically -->
                    <div class="schedule" id="schedule">
                    </div>
                </div>
            </div>
        </div>
        <div class="calendar">
            <div class="calendar-header">
                <button class="nav-button" id="prevBtn">&lt;</button>
                <h2 id="currentMonth">August 2023</h2>
                <button class="nav-button" id="nextBtn">&gt;</button>
            </div>
            <div class="calendar-days">
                <!-- Days of the week labels -->
                <div class="day-label">Sun</div>
                <div class="day-label">Mon</div>
                <div class="day-label">Tue</div>
                <div class="day-label">Wed</div>
                <div class="day-label">Thu</div>
                <div class="day-label">Fri</div>
                <div class="day-label">Sat</div>

                <!-- Calendar days will be populated here dynamically -->
            </div>
        </div>
    </div>


    <div class="popup" id="eventPopup">
        <!-- Event details will be displayed here dynamically -->
        <button class="close-button" id="closePopup">Close</button>
    </div>
</body>

<script src="./src/code/index.js"></script>

</html>
